<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="logo.png" type="image/svg+xml">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logos">
            <a href="#" class="logo"><img src="logo.jpg" width="100" height="50" alt="Logo"></a>
            <a href="#" class="logo1"><img src="logo1.jpg" width="100" height="50" alt="Logo1"></a>
        </div>
    </header>
    <div class="bg">
        <div class="container">
            <input type="text" class="txtb" placeholder="Add a task">
            <div class="notcomp">
                <h2>Pending Tasks</h2>
            </div>
            <div class="comp">
                <h2>Completed Tasks</h2>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".txtb").on("keyup", function(e) {
                if (e.keyCode === 13 && $(".txtb").val() !== "") {
                    var task = $("<div class='task'></div>").text($(".txtb").val());
                    var del = $("<i class='fas fa-trash-alt'></i>").click(function() {
                        var p = $(this).parent();
                        p.fadeOut(function() {
                            p.remove();
                        });
                    });

                    var check = $("<i class='fas fa-check'></i>").click(function() {
                        var p = $(this).parent();
                        p.fadeOut(function() {
                            $(".comp").append(p);
                            p.fadeIn();
                        });
                        $(this).remove();
                    });

                    task.append(del, check);
                    $(".notcomp").append(task);
                    //to clear the input
                    $(".txtb").val("");
                }
            });
        });
    </script>
</body>
</html>
