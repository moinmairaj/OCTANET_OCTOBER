<!DOCTYPE html>
<html>
<head>
  <title>Hacking Vibe Darkish Landing Page</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: "Courier New", Courier, monospace;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #ffffff;
    }

    p {
      line-height: 1.5em;
      color: #ffffff;
    }

    .container {
      width: 1000px;
      margin: 0 auto;
    }

    .hero-section {
      padding: 100px 0;
      background-image: url("https://i.imgur.com/h6f66jO.jpg");
      background-size: cover;
      background-position: center;
    }

    .hero-section h1 {
      color: #ffffff;
      text-shadow: 0px 0px 10px #ffffff;
    }

    .hero-section p {
      color: #ffffff;
    }

    .features-section {
      padding: 50px 0;
    }

    .features-section h2 {
      color: #ffffff;
      text-shadow: 0px 0px 10px #ffffff;
    }

    .features-section p {
      color: #ffffff;
    }

    .features-section ul {
      list-style-type: none;
      padding-left: 20px;
    }

    .features-section ul li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ffffff;
    }

    .call-to-action {
      padding: 50px 0;
    }

    .call-to-action a {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid #000000;
      transition: background-color 0.5s ease-in-out;
    }

    .call-to-action a:hover {
      background-color: #000000;
      color: #ffffff;
    }

    /* Navigation bar */

    nav {
      background-color: #222222;
      border-bottom: 1px solid #ffffff;
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="hero-section">
      <h1>Hacking Vibe Darkish Landing Page</h1>
      <p>This is a simple landing page with a hacking vibe darkish design.</p>
    </div>

    <div class="features-section">
      <h2>Features</h2>
      <p>This landing page has the following features:</p>
      <ul>
        <li>Simple and dark design</li>
        <li>Responsive layout</li>
      </ul>
    </div>

    <div class="call-to-action">
      <a href="#">Learn More</a>
    </div>
  </div>
